<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if IE]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <header>
            <p>Drumkit Beta</p>
        </header>

        <div class="keys">
            <div data-key="65" class="key"><span>A</span></div>
            <div data-key="83" class="key"><span>S</span></div>
            <div data-key="68" class="key"><span>D</span></div>
            <div data-key="87" class="key"><span>W</span></div>
            <div data-key="32" class="key"><span>_</span></div>
            <div data-key="75" class="key"><span>K</span></div>
            <div data-key="76" class="key"><span>L</span></div>
            <div data-key="73" class="key"><span>I</span></div>
            <div data-key="74" class="key"><span>J</span></div>
        </div>

        <div class="audios">

            <audio data-key="65" src="sounds/boom.wav"></audio>
            <audio data-key="83" src="sounds/clap.wav"></audio>
            <audio data-key="68" src="sounds/hihat.wav"></audio>
            <audio data-key="87" src="sounds/kick.wav"></audio>
            <audio data-key="74" src="sounds/openhat.wav"></audio>
            <audio data-key="75" src="sounds/ride.wav"></audio>
            <audio data-key="76" src="sounds/snare.wav"></audio>
            <audio data-key="73" src="sounds/tink.wav"></audio>
            <audio data-key="32" src="sounds/tom.wav"></audio>

        </div>

    </div>
    
<script src="javascript.js"></script>
</body>
</html>
